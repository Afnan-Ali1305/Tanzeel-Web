<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Friend? ü§ù</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffcfe8 0%, #a2d2ff 100%);
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .friendship-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 8px solid #fff;
        }

        .friendship-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ff9ec0, #6eb5ff, #a3ff9e);
        }

        .gif-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 5px solid #fff;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #5a67d8;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.8rem;
            color: #4a5568;
            margin-bottom: 40px;
            font-weight: 600;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 30px;
            position: relative;
            min-height: 120px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: absolute;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background-color: #48bb78;
            color: white;
            left: 50%;
            transform: translateX(-125%);
            z-index: 10;
        }

        .btn-yes:hover {
            background-color: #38a169;
            transform: translateX(-125%) scale(1.05);
        }

        .btn-no {
            background-color: #a0aec0;
            color: white;
            left: 50%;
            transform: translateX(25%);
            z-index: 5;
            transition: all 0.5s ease;
            user-select: none;
        }

        .btn-no:hover {
            background-color: #718096;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff6b8b;
            opacity: 0;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .instructions {
            margin-top: 30px;
            color: #718096;
            font-size: 1rem;
            font-style: italic;
        }

        .friend-count {
            margin-top: 20px;
            color: #5a67d8;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 16px 32px;
                font-size: 1.3rem;
            }
            
            .gif-container {
                width: 180px;
                height: 180px;
            }
            
            .buttons-container {
                min-height: 140px;
            }
            
            .btn-yes {
                transform: translateX(-125%);
            }
            
            .btn-no {
                transform: translateX(25%);
            }
        }

        @media (max-width: 480px) {
            .friendship-card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .question {
                font-size: 1.3rem;
            }
            
            .btn {
                padding: 14px 28px;
                font-size: 1.2rem;
            }
            
            .gif-container {
                width: 160px;
                height: 160px;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
                min-height: 180px;
            }
            
            .btn-yes, .btn-no {
                position: relative;
                left: 0;
                transform: none;
                width: 80%;
            }
            
            .btn-yes:hover {
                transform: scale(1.05);
            }
        }

        /* Animation for the card */
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .friendship-card {
            animation: cardEntrance 0.8s ease-out;
        }
    </style>
</head>

            <h1>Friendship Request</h1>
            
            <div class="question">
                Do you want to be my friend? ü§ù
            </div>
            
            <div class="buttons-container">
                <button class="btn btn-yes" id="yesButton">
                    <i class="fas fa-heart"></i> Yes!
                </button>
                
                <button class="btn btn-no" id="noButton">
                    <i class="fas fa-times"></i> No
                </button>
                
                <div class="hearts" id="heartsContainer"></div>
            </div>

                (Try to click the "No" button... if you can! üòâ)
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const heartsContainer = document.getElementById('heartsContainer');
            const friendCount = document.getElementById('friendCount');
            const instructions = document.getElementById('instructions');
            
            // Make the friend count number animate
            let count = 1234;
            setInterval(() => {
                count += Math.floor(Math.random() * 5) + 1;
                friendCount.textContent = count.toLocaleString();
            }, 3000);
            
            // Create floating hearts
            function createHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 4 + 's';
                    heartsContainer.appendChild(heart);
                }
            }
            
            createHearts();
            
            // Yes button behavior - navigate to yes.html
            yesButton.addEventListener('click', function() {
                // Add celebration effect
                this.innerHTML = '<i class="fas fa-star"></i> Yay! <i class="fas fa-star"></i>';
                this.style.backgroundColor = '#fbbf24';
                this.style.transform = 'translateX(-125%) scale(1.2)';
                
                // Create explosion of hearts
                for (let i = 0; i < 20; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '‚ù§';
                    heart.style.left = '50%';
                    heart.style.fontSize = '32px';
                    heart.style.color = '#ff6b8b';
                    heart.style.animationDuration = '2s';
                    heartsContainer.appendChild(heart);
                    
                    // Remove heart after animation
                    setTimeout(() => {
                        heart.remove();
                    }, 2000);
                }
                
                // Navigate to yes.html after a short delay
                setTimeout(() => {
                    window.location.href = 'yes.html';
                }, 1000);
            });
            
            // No button behavior - move on hover (desktop) or touch (mobile)
            noButton.addEventListener('mouseover', moveNoButton);
            noButton.addEventListener('touchstart', function(e) {
                e.preventDefault();
                moveNoButton();
            });
            
            // Prevent clicking on the No button
            noButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                moveNoButton();
                instructions.textContent = "I told you it's not clickable! üòÑ";
                instructions.style.color = "#ff6b8b";
                
                // Reset instructions after 2 seconds
                setTimeout(() => {
                    instructions.textContent = '(Try to click the "No" button... if you can! üòâ)';
                    instructions.style.color = "#718096";
                }, 2000);
            });
            
            function moveNoButton() {
                const container = document.querySelector('.buttons-container');
                const button = document.getElementById('noButton');
                
                // Get container dimensions
                const containerRect = container.getBoundingClientRect();
                const buttonRect = button.getBoundingClientRect();
                
                // Calculate max positions to keep button inside container
                const maxX = containerRect.width - buttonRect.width;
                const maxY = containerRect.height - buttonRect.height;
                
                // Generate random position
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);
                
                // Apply new position with smooth transition
                button.style.transition = 'all 0.5s ease';
                button.style.left = `${randomX}px`;
                button.style.top = `${randomY}px`;
                button.style.transform = 'none';
                
                // Change button color temporarily
                const colors = ['#a0aec0', '#f56565', '#ed8936', '#ecc94b', '#4299e1'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                button.style.backgroundColor = randomColor;
                
                // Reset color after a short time
                setTimeout(() => {
                    button.style.backgroundColor = '#a0aec0';
                }, 300);
                
                // Add a funny message sometimes
                const messages = [
                    "Nice try!",
                    "Too slow!",
                    "Almost!",
                    "Not today!",
                    "Nope!",
                    "Try again!"
                ];
                
                if (Math.random() > 0.7) {
                    const message = messages[Math.floor(Math.random() * messages.length)];
                    instructions.textContent = `"${message}" - No button`;
                    instructions.style.color = "#4299e1";
                    
                    setTimeout(() => {
                        instructions.textContent = '(Try to click the "No" button... if you can! üòâ)';
                        instructions.style.color = "#718096";
                    }, 1500);
                }
            }
            
            // Initialize the No button position
            setTimeout(() => {
                // For mobile, adjust the button positioning
                if (window.innerWidth <= 480) {
                    noButton.style.position = 'relative';
                    noButton.style.left = '0';
                    noButton.style.top = '0';
                    noButton.style.transform = 'none';
                    yesButton.style.position = 'relative';
                    yesButton.style.left = '0';
                    yesButton.style.transform = 'none';
                }
            }, 100);
            
            // Add resize listener to adjust for mobile
            window.addEventListener('resize', function() {
                if (window.innerWidth <= 480) {
                    noButton.style.position = 'relative';
                    noButton.style.left = '0';
                    noButton.style.top = '0';
                    noButton.style.transform = 'none';
                    yesButton.style.position = 'relative';
                    yesButton.style.left = '0';
                    yesButton.style.transform = 'none';
                } else {
                    noButton.style.position = 'absolute';
                    noButton.style.left = '50%';
                    noButton.style.top = '0';
                    noButton.style.transform = 'translateX(25%)';
                    yesButton.style.position = 'absolute';
                    yesButton.style.left = '50%';
                    yesButton.style.transform = 'translateX(-125%)';
                }
            });
        });
    </script>
